{% extends "base.html" %}
{% block tilte %}newitem{% endblock tilte %}
{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <th>Member:</th>
    {% for member in member_list %}
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" name = "membercheckbox" id="{{member}}" value="{{member}}"">
      <label class="form-check-label" for="{{member}}">{{member}}</label>
    </div>
    {% endfor %}
    <br>
    <input type="submit" value="save" style="margin-top: 10px" />
  </form>
{% endblock content %}
